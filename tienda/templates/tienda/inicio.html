{% extends "herencias/base.html" %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>

    {% block content %}
      <br>
      <br>
      <br>
      <br>

      <div class="container">
        <h1>{{importe_total_carro}}</h1>
      </div>

      <div class="container">
        <h1 style="text-align: center;">{{user.username| upper}}  Bienvenido!</h1>
      </div>


    <div class="container my-5 carrusel">
        <div id="carouselExampleCaptions" class="carousel slide ">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active ">
                <a href="/vistas/plataforma.html?plataforma=Switch">
                <img id="imageCarousel" src="https://assets.nintendo.com/image/upload/f_auto/q_auto/dpr_1.5/ncom/software/switch/70010000015381/d0268be3a717ed2ded03fa77aea451e4cb0e95045ad80da3a726439fe258eb88" class="d-block w-100 bordesito" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </a>           
                </div>
              </div>
              <div class="carousel-item ">
                <a href="/vistas/plataforma.html?plataforma=Switch">
                <img src="https://generacionxbox.com/wp-content/uploads/2018/06/sekiro__shadows_die_twice_gx.jpg" class="d-block w-100 bordesito" alt="...">
                <div class="carousel-caption d-none d-md-block ">
                </a>
                </div>
              </div>
              <div class="carousel-item ">
                <a href="/vistas/plataforma.html?plataforma=Steam">
                <img src="https://4kwallpapers.com/images/walls/thumbs_3t/13682.jpg" class="d-block w-100 bordesito" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </a> 
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>


      <div class="container mt-5 mb-5">
        <div id="plataformaTitulo">
        </div>
          <div class="row" id="juegoRow">
            {% for juego in juegos %}
            <div class="col-md-4 col-sm-6 col-xs-12 my-5">
                <div class="card bg-dark text-center cartas movimiento" >
                    <img src="{{juego.imagen.url}}" class="card-img-top rounded" alt="Imagen de videojuego">
                <div class="card-body bg-dark text-light">
                    <h5 class="card-title">{{juego.nombre}}</h5>
                    <p class="card-text"> $: {{juego.precio}}</p>
                    <a href="{% url 'detalle_juego' juego.id %}" class="comprarBoton btn btn-primary" data-nombre="{{juego.nombre}}" >Comprar</a>
                </div>
                </div>
            </div> 

            {% endfor %}
          </div>
      </div>

    {% endblock %}



    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/602e2f21cf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
