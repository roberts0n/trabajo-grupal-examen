{% extends "herencias/base.html" %}

{% load static %}

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% block content %}


        <div class="container-fluid medio">
            <div class="row">
              <form id="loginForm" method="post"  class="mx-auto col-xs-6 col-sm-6 col-xl-3">
                {% csrf_token %}
                  <h4 class="text-center">Inicio de sesion</h4>

                  {{form | crispy }}
                  <div id="warning" class="form-text mt-3">No te has registrado? <a href="{% url 'register' %}">Presiona aqui</a></div>
                  <button type="submit" class="btn btn-primary mt-4">Iniciar sesion</button>
                </form>
                <p class="mt-3" id="loginMessage"></p>
              </div>
          </div>

          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>


          <script src="{% static 'js/login.js' %}"></script>

    {% endblock %}
    
</body>
</html>
